spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      schema-locations: classpath:/schema.sql
      encoding: UTF-8
      mode: always
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true